        function loadlink(){
            $.ajax({url: "/end/", success: function(result){
                // console.log(result["cont"])
                // console.log(result["svg"])
                $("#svgtag").html(result["svg"])
                $("#dynami").append("<hr style='color:white'><br>"+"Move No: "+result["move_no"] + "<br>TimeofMove : " +result["timeOfMove"]+"<br>Move : "+result["move"]+"<br>Depth Of Search : "+result["depthOfSearch"]+"<br>Score : "+result["Score"]+"<br>Best Counter Move : "+result["bestCounterMove"]);
                
            }});
        }
        loadlink();
        setInterval(function(){
            loadlink()
            var objDiv = document.getElementById("dynami");
            objDiv.scrollTop = objDiv.scrollHeight;
        }, 2000);
